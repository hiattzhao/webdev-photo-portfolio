<!DOCTYPE html>
<html>
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Time Alive</title>
  <meta name="description" content="Time Alive">
  <meta name="author" content="Hiatt Zhao">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <style>
  @media (min-width: 1000px) {
    .container {
      width: 30%;
    }
  }

  @media (min-width: 800px) {
    .container {
      width: 50%;
    }
  }
  
  </style>

</head>
  <body>
    <div class="container">
      <h1>Seconds since birth: <br/> <span id="seconds"></span></h1>
      <h2>Minutes since birth: <br/> <span id="minutes"></span></h2>
      <h3>Hours since birth: <br/> <span id="hours"></span></h3>
      <h4>Days since birth: <br/> <span id="days"></span></h4>
      <h5>Years since birth: <br/> <span id="years"></span></h5>
    </div>
  </body>

  <script type="text/javascript">
    const birth_date = new Date('January 24, 1984 17:00:00');

    let s = document.getElementById('seconds');
    let m = document.getElementById('minutes');
    let h = document.getElementById('hours');
    let d = document.getElementById('days');
    let y = document.getElementById('years');

    setInterval(() => {
      let millis = Date.now() - birth_date;
      let seconds = Math.floor(millis / 1000);
      let minutes = Math.floor(seconds / 60);
      let hours = Math.floor(minutes / 60);
      let days = Math.floor(hours / 24);
      let years = days / 365.25;

      y.textContent = `${years.toLocaleString()}`;
      d.textContent = `${days.toLocaleString()}`;
      h.textContent = `${hours.toLocaleString()}`;
      m.textContent = `${minutes.toLocaleString()}`;
      s.textContent = `${seconds.toLocaleString()}`;
    }, 1000);
  </script>
</html>
